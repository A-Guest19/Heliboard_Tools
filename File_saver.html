<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline File Downloader</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      font-size: 1.25rem;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }

  </style>
</head>
<body>


<!--Made with ChatGPT. Scrapped Light/Dark mode -->
<!--What this does is simply downloads whatever file you put in. It's fully offline. Check Readme for more info. -->


  <h2>Offline File Downloader</h2>
  <input type="file" id="fileInput">
  <br>
  <button onclick="triggerDownload()">Download File</button>
  </div>

  <script>
    let selectedFile;

    // Handle file selection
    document.getElementById('fileInput').addEventListener('change', function(event) {
      selectedFile = event.target.files[0];
    });

    // Trigger download
    function triggerDownload() {
      if (!selectedFile) {
        alert("Please select a file first.");
        return;
      }

      const blobURL = URL.createObjectURL(selectedFile);
      const a = document.createElement('a');
      a.href = blobURL;
      a.download = selectedFile.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobURL);
    }
  </script>
</body>
</html>
